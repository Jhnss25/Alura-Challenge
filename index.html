<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="contenido-principal grid">
		<div class="encriptar">
			<img class="logo" src="img/logo.png" alt="imagen logo">
			<form class="form">
				<textarea placeholder="Ingrese texto aquí"></textarea>
				<div id="contenedor-error"></div>
			
				<fieldset class="form-botones">
					<legend> <img src="./img/exclamation_circle.png" alt="exclamation circle"> Solo letras minúsculas y sin acentos</legend>
					
					<div class="botones">
						<button id="encriptar" class="btn btn--active" type="submit">Encriptar</button>
						<button id="desencriptar" class="btn" type="submit">Desencriptar</button>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="texto-encriptado">
			<img class="invisible" src="img/muñeco.png" alt="Imagen muñeco">
			<h2>Ningún mensaje fue encontrado</h2>
			<p>Ingresa el texto que desees encriptar o desencriptar.</p>
		</div>
	<main>

	<script src="js/app.js"></script>
</body>
</html>
