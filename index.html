<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Encriptador de texto</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="contenido-principal">
		<div class="encriptar">
			<img src="img/logo.png" alt="imagen logo">

			<div class="ingresar-texto"> 				
				<textarea placeholder="Ingrese texto aquí"></textarea>
			
				<div class="alinear-parrafo">
					<p> <img src="./img/exclamation_circle.png" alt="exclamation circle"> Solo letras minúsculas y sin acentos</p>
					
					<div class="botones">
						<button class="btn">Encriptar</button>
						<button class="btn">Desencriptar</button>
					</div>
				</div>
			</div>
		</div>
		<div class="guardar-encriptacion"></div>
	<main>

	<script src="js/app.js"></script>
</body>
</html>
